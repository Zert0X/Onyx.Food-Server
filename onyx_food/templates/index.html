{% extends theme("layout.html") %}
{% block content %}
    
    {% if current_user and current_user.is_authenticated %}
        <p>Hi, {{ current_user.name }}!</p>
        <a href="{{url_for('user.logout')}}">Выйти</a>
    {% else %}
        <a href="{{url_for('user.login')}}">Логин</a>
        <a href="{{url_for('user.register')}}">Регистрация</a>
        <a href="{{url_for('organization.login')}}">Войти как организация</a>
    {% endif %}
{% endblock %}
