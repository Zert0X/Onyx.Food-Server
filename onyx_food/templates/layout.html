<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="OnyxFood is written in Flask">
        <meta name="author" content="Mark Bardin">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <title>
            Onyx Food
        </title>

        {% block stylesheets %}
        <!-- bootstrap & aurora theme -->
        <link rel="stylesheet" href="{{ theme_static('css/styles.css') }}">
        <script src="{{ theme_static('js/scripts.min.js') }}"></script>
        <!-- lato font -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <!-- emoji -->
        <script src="https://twemoji.maxcdn.com/2/twemoji.min.js?2.5"></script>
        
        {% endblock %}

        {# for extra stylesheets. e.q. a template has to add something #}
        {% block css %}
        {% endblock %}

        {# for various extra things #}
        {% block head_extra %}
        {% endblock %}
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
