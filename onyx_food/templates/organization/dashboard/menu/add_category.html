<div class="modal-header">
    <svg class="modal__cross btn-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
    <h3 class="modal__title">Добавить категорию</h3>
</div>
<div class="modal-body">
    <form id="ModalForm" name="stepForm" class="form" method="post">
        <input name="add_name" id="add_name" type="text" value="" placeholder="Название категории"><br>
        <select name="default-category" id="default-category">
            <option value="">--Выбрать из стандартных--</option>
        {% for category in categories %}
            {% if category.default and not(category in org_categories) %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endif %}
        {% endfor %}
        </select>
    </form>
</div>
<div class="modal-footer">
    <button id="submit" type="submit" class="button dark">Сохранить</button>
    <button type="button" class="button btn-modal-close" data-dismiss="modal" style="margin-left: 10px;">Отменить</button>
</div>
